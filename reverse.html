<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
     <style>
         h4{
             text-align: center;
             color: green;
             background-color:yellowgreen;
         }
         body{
             background-color: paleturquoise;
         }
     </style>
</head>
<body>
    <h4> <br> REVERSE OF A NUMBER <br><br></h4>
    <div class="containers">
        <div class="rows">
            <div class="col col-12 col-sm-2">
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </div>
            <div class="col col-12 col-sm-8">
                <form >
                <table class="table">
                    <tr>
                        <td>Enter a number</td>
                        <td><input type="text" class="form-control" id="number"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="button" class="btn btn-secondary" onclick="reversenum();"> SUBMIT </button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><p id="result"></p></td>
                    </tr>
                </table>
                </form>
                <div class="col col-12 col-sm-2">
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>                </div>
            </div>
        </div>
    </div>
    <script>

        function reversenum()
        {
            var num = parseInt(document.getElementById("number").value);
            var rev = 0;
            var rem = 0;
            while(num>0)
            {
                rem = num%10;
                rev = rev*10+rem;
                num = parseInt(num/10);
            }
            document.getElementById("result").innerHTML=rev;
;        }
    </script>
</body>
</html>
